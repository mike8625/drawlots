
<!DOCTYPE html>
<html>
	<head>

      <div data-role="footer" data-position="fixed">

      </div><!-- /footer --> 
    </div><!-- /page one --> 
 
 
    <!-- Start of second page: #main --> 
    <div data-role="page" id="main"> 
     
    	<div data-role="header" data-position="inline">

        <div align="center">
             <a href="#numberPage" id="btnReturnNumber" data-icon="arrow-d" data-role="button" data-rel="dialog" data-inline="true">&nbsp;&nbsp;放回...</a>
